<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Blog e-Programar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{images/favicon.png}"/>
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{css/blog.css}" rel="stylesheet"/>

    <style>
        body {
            margin-top: 50px;
        }
    </style>

  </head>
  <body class="container">

    <div class="card">
      <div class="card-body">
        <div class="jumbotron text-center">
          <h1>Cadastrar-se</h1>
        </div>

        <form action="index.html" th:action="@{/sign-up}" method="post">

          <div class="row">
            <div class="form-group col-6">
              <label>Nome</label>
              <input type="text" name="name" class="form-control" autofocus>
            </div>
            <div class="form-group col-6">
              <label>Email</label>
              <input type="email" name="email" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6">
              <label>Senha</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group col-6">
              <label>Confirmar senha</label>
              <input type="password" name="confirmPassword" class="form-control">
            </div>
          </div>

          <hr>

          <button class="btn btn-danger"><i class="far fa-window-close"></i> Cancelar</button>
          <button class="btn btn-primary float-right" type="submit"><i class="fas fa-save"></i> Salvar</button>

        </form>

      </div>
    </div>

  </body>
</html>
